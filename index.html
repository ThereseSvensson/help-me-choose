<!DOCTYPE html>
<html lang=eng>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Imprima" rel="stylesheet">
  </head>
  <body>
    <img src="https://images.unsplash.com/photo-1504542982118-59308b40fe0c?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&dl=priscilla-du-preez-363211-unsplash.jpg&s=b3c5e6b59e32be06126c746ce0643a2b"
    alt="scrabble" width=500px height=300px >
    <h1>Help me choose between</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Destination"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="reasultSeaction"></div>
    <button class="go">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.reasultSeaction').hide()

      var add_option = function(){
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)

      $('h1').click(function() {
        $('body').toggleClass('blueBackground')
      })

    })

    </script>
  </body>
</html>
